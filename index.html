<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados Covid</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Covid-19</h3>
        <div class="form-input-container">
          <input 
          type="text"
          placeholder="Digite o nome do país" 
          id="city-input"/>
         <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
      </div>
      <div id="weather-data" class="hide">
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img id="weather-icon" src="" alt="Condições atuais">
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i> 
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
      <div id="error-message" class="hide">
        <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
      </div>
      <div id="loader" class="hide">
      
      </div>
      <div  id="suggestions" >
       <a href="https://covid.saude.gov.br/"> <button id="Brazil">Brazil</button></a>
       <a href="https://www.who.int/countries/aus/"><button id="Australia">Australia</button>
       <a href="https://www.who.int/countries/cri/"><button id="Costa Rica">Costa Rica</button>
       <a href="https://www.who.int/countries/dnk/"><button id="Dominican Republic">Dominican Republic</button>
       <a href="https://www.who.int/countries/moz/"><button id="genebra">Mozambique</button>
       <a href="https://www.who.int/countries/qat/"><button id="Qatar">Qatar</button>
       <a href="https://www.who.int/countries/can/"><button id="Canada">Canada</button>
       <a href="https://www.who.int/es/countries"><button id="Outros Países">Outros Países</button>
       <a href="https://www.bing.com/search?q=Estat%c3%adsticas+do+coronav%c3%adrus+em%3a+Brasil&tf=U2VydmljZT1HZW5lcmljQW5zd2VycyBTY2VuYXJpbz1Db3JvbmFWaXJ1c01MIFBvc2l0aW9uPVRPUCBSYW5raW5nRGF0YT1UcnVlIEZvcmNlUGxhY2U9VHJ1ZSBQYWlycz1zY246Q29yb25hVmlydXNNTDtjb3VudHJ5Q29kZTpCUkE7c3RhdHNfU2NvcGU6Q291bnRyeTtzdGF0c19Jc0JyZWFrZG93bkV4cGFuZGVkOlRydWU7aW50ZW50OkNoZWNrU3RhdHNCcmVha2Rvd247YWJvdmVuZXdzOlRydWU7IHw%3d&hs=UBj2cBuBe744opeC0kFMeenxchIWp5iRRjk8BgpNJaY%3d&FORM=COVIDR"><button id="Estatísticas do coronavírus em: Brasil">Estatísticas do coronavírus em: Brasil</button>
      </div>
    </div>
  </body>
 
</html>
